name: On Push To Master

on:
  push:
    branches:
      - master

jobs:
  deploy_docs:
    name: Deploy documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - run: |
          cd docs
          make install
          make build
          make deploy
